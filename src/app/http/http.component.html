<div class="">
    <div class="row">
        <div class="card text-white bg-info w-50">
            <div class="card-header"> Calculator </div>
            <div class="card-body">
                <div class="form-group d-flex flex-row">
                    <input [(ngModel)]='number1' class="form-control mr-3" type="number" name="number1" />
                    <input [(ngModel)]='number2' class="form-control mr-3" type="number" name="number2" />
                </div>
                <div class="d-flex flex-row my-5">
                    <button class="btn btn-success m-2" (click)="addition()">addition</button>
                    <button class="btn btn-primary m-2" (click)="subtraction()">subtraction</button>
                    <button class="btn btn-warning m-2" (click)="multiplication()">multiplication</button>
                    <button class="btn btn-danger m-2" (click)="division()">division</button>
                </div>
            </div>
            <div class="card-footer">
                <h5>The result of {{number1}} and {{number2}} is {{result}}.</h5>
            </div>
        </div>
    </div>
    <hr />
    <div class="row my-5">
        <div class="col-md-6  flex-column">
            <h2>Get</h2>
            <pre>{{getData?myjson.stringify(getData):"No data"}}</pre>
            <hr />
        </div>
        <div class="col-md-6  flex-column">
            <h2>Post</h2>
            <pre> {{postData?myjson.stringify(postData):"No data"}}</pre>
            <hr />
        </div>
    </div>
</div>
